syntax = "proto3";

option go_package = "github.com/mrozitron/protos/fqdn";

package fqdn;

service FQDNResolver {
  rpc ResolveThis (ResolveRequest) returns (ResolveReply) {}
}

message ResolveRequest {
  string fqdn = 1;
  enum FQDNSrc {
    UNKNOWN = 0;
    TIP = 1;
    WISDOM = 2;
  }
  FQDNSrc src = 2;          // default == UNKNOWN
}

message ResolveReply {
  bool rc = 1;
}